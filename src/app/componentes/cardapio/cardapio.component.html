<section class="py-5 col-md-12 row justify-content-center text-center back">

  <h1 class="py-4 mb-5 title col-md-12"><u>CARDAPIO DA SEMANA</u></h1>

  <div *ngFor="let m of cardapioSemana; let i = index">

    <div class="m-2">
      <div class="card border-info" style="width: 14rem;">
        <div class="card-header">
          <h5>{{ m.dia }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" >{{ m.carboidrato }}</li>
          <li class="list-group-item" >{{ m.proteina }}</li>
          <li class="list-group-item" >{{ m.complemento }}</li>
          <li class="list-group-item" >{{ m.salada }}</li>
          <li class="list-group-item" >
            <button class="btn btn-info rounded-circle"
                    (click)="carregarDadosCardapio(m)">
              <i class="fas fa-edit"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="container" style="width: 100%; height: 320px">
    </div>
  </div>
</section>


<div class="modal" tabindex="-1" id="edit-cardapio">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Alterar cardapio
        </h5>
      </div>
      <form [formGroup]="formularioCardapio"
            (ngSubmit)="editarFormCardapio()">
        <div class="modal-body">
          <div class="form-row">
            <div class="mb-3 col-md-12">
              <label for="carboidrato" class="form-label">
                Carboidrato
              </label>
              <input type="text" class="form-control" id="carboidrato" formControlName="carboidrato">
            </div>
            <div class="mb-3 col-md-6">
              <label for="proteina" class="form-label">
                Proteina
              </label>
              <input type="text" class="form-control" id="proteina" formControlName="proteina">
            </div>
            <div class="mb-3 col-md-6">
              <label for="complemento" class="form-label">
                Complemento
              </label>
              <input type="text" class="form-control" id="complemento"
                     formControlName="complemento">
            </div>
            <div class="mb-3 col-md-12">
              <label for="salada" class="form-label">
                Salada
              </label>
              <input type="text" class="form-control" id="salada"
                     formControlName="salada">
            </div>
          </div>

        </div>
        <div class="modal-footer justify-content-center">
          <button class="btn btn-secondary" type="button"
                  data-bs-dismiss="modal" (click)="closeModal()">
            Fechar
          </button>
          <button class="btn btn-success" type="submit">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
