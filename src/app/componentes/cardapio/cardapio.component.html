<section class="py-5 col-md-12 row justify-content-center text-center back">

  <h1 class="py-4 mb-5 title col-md-12"><u>Cardapio da Semana</u></h1>

  <div *ngFor="let m of cardapioSemana; let i = index">

    <div class="m-2">
      <div class="card border-success" style="width: 12rem;">
        <div class="card-header">
          <h5>{{ m.dia }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ m.carboidrato }}</li>
          <li class="list-group-item">{{ m.proteina }}</li>
          <li class="list-group-item">{{ m.complemento }}</li>
          <li class="list-group-item">{{ m.salada }}</li>
          <li class="list-group-item">
            <button class="btn btn-warning rounded-circle">
              <i class="fas fa-edit"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

  </div>
</section>
